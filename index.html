<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link href="./src//index.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&family=Dynalight&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dynalight&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StellarStage</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <style>

    /* Réduction de la largeur des barres de défilement */
    body::-webkit-scrollbar {

      width: 0.0000001em;
      /* Largeur verticale */
      height: 0;
      /* Largeur horizontale */
    }

    /* Style du rail de la barre */
    body::-webkit-scrollbar-track {
      background: #f1f1f1;
      /* Couleur d'arrière-plan */
    }

    /* Style de la poignée de la barre */
    body::-webkit-scrollbar-thumb {
      background: #5e5c5c;
      /* Couleur de la poignée */
      border-radius: 5px;
      /* Coins arrondis */
    }

    /* Style de la poignée au survol */
    body::-webkit-scrollbar-thumb:hover {
      background: #5c5a5a;
      /* Couleur plus foncée au survol */
    }
  </style>
</body>

</html>
